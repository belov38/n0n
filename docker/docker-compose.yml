version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: n0n-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: n0n
      POSTGRES_PASSWORD: n0n
      POSTGRES_DB: n0n
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U n0n']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: n0n-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  n0n-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: server
    container_name: n0n-server
    restart: unless-stopped
    ports:
      - '5678:5678'
    environment:
      DATABASE_URL: postgres://n0n:n0n@postgres:5432/n0n
      REDIS_URL: redis://redis:6379
      N0N_ENCRYPTION_KEY: change-me-in-production
      PORT: '5678'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  n0n-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: worker
    container_name: n0n-worker
    restart: unless-stopped
    environment:
      DATABASE_URL: postgres://n0n:n0n@postgres:5432/n0n
      REDIS_URL: redis://redis:6379
      N0N_ENCRYPTION_KEY: change-me-in-production
      QUEUE_MODE: 'true'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  redis_data:
