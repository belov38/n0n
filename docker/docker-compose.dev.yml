version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: n0n-postgres
    environment:
      POSTGRES_USER: n0n
      POSTGRES_PASSWORD: n0n
      POSTGRES_DB: n0n
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: n0n-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
